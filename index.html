<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topo-fundo">
        <div class="topo">
            <div class="logo">
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="borda-logo"></div>
                <img src="imagens/logo.png">
            </div>
            <input class="caixa-pesquisa" type="text" placeholder="Pesquisar">
            <div class="opcoes">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>
    
    <div class="borda-topo"></div>

    <div class="conteudo">
        <div class="posts">
            <div class="stories">
                <ion-icon name="chevron-forward-circle"></ion-icon>
                <div class="story">
                    <div class="story-img"><img src="imagens/9gag 1.png"></div>
                    9gag
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/meowed 1.png"></div>
                    meowed
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/barked 1.png"></div>
                    barked
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/nathanwpylestrangeplanet 1.png"></div>
                    nathanwpyle...
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/wawawiwacomicsa 1.png"></div>
                    wawawiwac...
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/respondeai 1.png"></div>
                    respondeai
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/filomoderna 1.png"></div>
                    filomoderna
                </div>
                <div class="story">
                    <div class="story-img"><img src="imagens/memeriagourmet 1.png"></div>
                    memeriagourmet
                </div>
            </div>
            <div class="post"> <!--POST 01 - Gato-->
                <div class="post-topo">
                    <img src="imagens/meowed 2.png"><div class="pagina">meowed</div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <img src="imagens/gato-telefone 1.png">
                <div class="post-opcoes">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="curtidas">
                    <img src="imagens/respondeai 2.png">
                    <div>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></div>
                </div>
            </div>
            <div class="post"> <!--POST 02 - Vídeo-->
                <div class="post-topo">
                    <img src="imagens/thedarksideofnature.jpg"><div class="pagina">thedarksideofnature</div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <video autoplay="autoplay" muted="true" loop="true">
                    <source src="vídeos/video.mp4" type="video/mp4">
                    <source src="vídeos/video.ogv" type="video/ogv">
                </video>
                <div class="post-opcoes">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="curtidas">
                    <img src="imagens/filomoderna 1.png">
                    <div>Curtido por <strong>filomoderna</strong> e <strong>outras 154.982 pessoas</strong></div>
                </div>
            </div>
            <div class="post"> <!--POST 03 - Cachorro-->
                <div class="post-topo">
                    <img src="imagens/barked 2.png"><div class="pagina">barked</div>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <img src="imagens/dog 1.png">
                <div class="post-opcoes">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <ion-icon name="bookmark-outline"></ion-icon>
                </div>
                <div class="curtidas">
                    <img src="imagens/adorableanimals 1.png">
                    <div>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></div>
                </div>
            </div>
        </div>
        <div class="sugestoes">
            <div class="perfil"></div>
            <div class="sugestoes-voce"></div>
            <div class="sugestoes-perfis"></div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
